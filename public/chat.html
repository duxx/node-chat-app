<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node Websocket chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" placeholder="Got something to say?" autofocus autocomplete="off">
                <button>Send</button>
            </form>            
            <button id="send-location">Send my location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <div class="message-wrap">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </div>
    </script>

    <script id="location-message-template" type="text/template">
        <div class="message-wrap">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">View my location</a>
                </p>
            </div>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/js/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
